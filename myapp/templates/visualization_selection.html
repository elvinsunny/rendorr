{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Visualization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f8f9fa; /* Light background */
            font-family: Arial, sans-serif; /* Set a clean font */
        }
        h1 {
            margin-bottom: 30px; /* Space below the heading */
        }
        .button {
            padding: 15px 25px; /* Add padding to buttons */
            margin: 10px; /* Space between buttons */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Set font size */
            transition: background-color 0.3s; /* Smooth transition for background color */
            text-decoration: none; /* Remove underline from links */
        }
        .button-primary {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text */
        }
        .button-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .button-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            color: white; /* White text */
        }
        .button-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
        .navigation {
            position: absolute; /* Position it on the page */
            top: 20px; /* Distance from the top */
            left: 20px; /* Distance from the left */
            font-size: 18px; /* Font size for navigation */
        }
        .navigation a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Link color */
            transition: color 0.3s; /* Smooth transition for color */
        }
        .navigation a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="{% url 'visualization_selection' %}"><i class="fas fa-cog"></i> Visualization</a>
    </div>
    <h1>Select a Visualization</h1>
    <a href="{% url 'user_time_spent_chart' %}" class="button button-primary">User Time Spent Chart</a>
    <a href="{% url 'likes_dislikes_chart' %}" class="button button-secondary">Likes and Dislikes Chart</a>
</body>
</html>
